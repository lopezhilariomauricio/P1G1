//Ejercicio: Como saber si un numero es mayor que 7
function AlgoritmoUno(){
    var N 
    N = prompt ("Ingrese N:",45);
    if (N == 7 ) {
        alert(N + "es IGUAL que 7")
    }else{

        } else {

        }
    }
}
